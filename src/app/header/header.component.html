<!-- Handles: -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<nav>
    <div class="navbar-header">
    <button type="button" class="navbar-toggle" (click)="collapsed = !collapsed">
      <span class="icon-bar" *ngFor="let iconBar of [1, 2, 3]"></span>
    </button>
    <a href="/" class="navbar-brand">Recipe Book</a>
  </div>
  <div class="navbar-collapse" [class.collapse]="collapsed" (window:resize)="collapsed = true">

        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li routerLinkActive="active"><a routerLink="/auth"
                    *ngIf="!isAuthenticated">Authenticate</a></li>
                <li routerLinkActive="active"><a routerLink="/recipes"
                    *ngIf="isAuthenticated">Recipes</a></li>
                <li routerLinkActive="active"><a routerLink="/shopping-list"
                    >Shopping List</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a style="cursor: pointer;"  *ngIf="isAuthenticated"
                    (click)="onLogout()">Logout</a>
                </li>
                 <li class="dropdown" appDropdown  *ngIf="isAuthenticated">
                    <a style="cursor: pointer"> Manage <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a style="cursor: pointer" (click)="onSaveData()">Save Data</a></li>
                        <li><a style="cursor: pointer" (click)="onFetchData()">Fetch Data</a></li>
                    </ul>
                 </li>
            </ul>
        </div>
    </div>
</nav>
